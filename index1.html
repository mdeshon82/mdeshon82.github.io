<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Matt DeShon's professional portfolio and personal website">
  <meta name="keywords" content="Matt DeShon, portfolio, network engineer, automation, data center networking, wireless, RoCE, FinTech">
  <meta name="author" content="Matt DeShon">
  <meta property="og:title" content="Matt DeShon | Portfolio" />
  <meta property="og:description" content="Matt DeShon's professional portfolio and personal website" />
  <meta property="og:image" content="/img/main_photo.jpeg" />
  <meta property="og:url" content="https://www.mattDeShon.com" />
  <title>Matt DeShon | Portfolio</title>
  <link rel="icon" href="/favicon.ico" />
  <!-- CDN Dependencies -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.26.9/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    html, body, #root { height: 100%; margin: 0; }
    html { scroll-behavior: smooth; }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="fallback" style={{ textAlign: 'center', padding: '20px' }}>
    <div className="loading-spinner"></div>
    <p>Loading... If this persists, please check the browser console (F12) for errors.</p>
  </div>
  <script type="text/babel" data-presets="react">
    console.log('Script started'); // Debug: Confirm script runs

    class ErrorBoundary extends React.Component {
      state = { hasError: false, error: null };

      static getDerivedStateFromError(error) {
        return { hasError: true, error };
      }

      componentDidCatch(error, errorInfo) {
        console.error('Render error:', error, errorInfo);
      }

      render() {
        if (this.state.hasError) {
          return (
            <div style={{ textAlign: 'center', padding: '20px', color: 'red' }}>
              <h1>Error Rendering Page</h1>
              <p>{this.state.error?.message || 'Unknown error. Please check the console (F12) for details.'}</p>
            </div>
          );
        }
        return this.props.children;
      }
    }

    const Nav = () => {
      const [isOpen, setIsOpen] = React.useState(false);

      return (
        <nav className="bg-white shadow-md sticky top-0 z-10">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between h-16">
              <div className="flex items-center">
                <h1 className="text-xl font-bold">Matt DeShon</h1>
              </div>
              <div className="hidden md:flex items-center space-x-4">
                <a href="#home" className="text-gray-600 hover:text-blue-600" aria-label="Home">Home</a>
                <a href="#about" className="text-gray-600 hover:text-blue-600" aria-label="About">About</a>
                <a href="#Certifications" className="text-gray-600 hover:text-blue-600" aria-label="Certifications">Certifications</a>
                <a href="#portfolio" className="text-gray-600 hover:text-blue-600" aria-label="Portfolio">Portfolio</a>
                <a href="#contact" className="text-gray-600 hover:text-blue-600" aria-label="Contact">Contact</a>
              </div>
              <div className="md:hidden flex items-center">
                <button onClick={() => setIsOpen(!isOpen)} aria-label="Toggle menu">
                  <i className={`fas ${isOpen ? 'fa-times' : 'fa-bars'} text-2xl`}></i>
                </button>
              </div>
            </div>
          </div>
          {isOpen && (
            <div className="md:hidden">
              <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#home" className="block text-gray-600 hover:text-blue-600 px-3 py-2" aria-label="Home">Home</a>
                <a href="#about" className="block text-gray-600 hover:text-blue-600 px-3 py-2" aria-label="About">About</a>
                <a href="#Certifications" className="block text-gray-600 hover:text-blue-600 px-3 py-2" aria-label="Certifications">Certifications</a>
                <a href="#portfolio" className="block text-gray-600 hover:text-blue-600 px-3 py-2" aria-label="Portfolio">Portfolio</a>
                <a href="#contact" className="block text-gray-600 hover:text-blue-600 px-3 py-2" aria-label="Contact">Contact</a>
              </div>
            </div>
          )}
        </nav>
      );
    };

    const Hero = () => (
      <section id="home" className="bg-gray-100 py-20 text-center">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <img
            src="img/main_photo.jpeg"
            alt="Matt DeShon"
            className="w-32 h-32 rounded-full mx-auto mb-4 object-cover"
            loading="lazy"
            onError={(e) => (e.target.src = 'https://via.placeholder.com/128')}
          />
          <h1 className="text-4xl font-bold text-gray-900 sm:text-5xl">Hi, I'm Matt DeShon</h1>
          <p className="text-xl text-gray-600 mt-2 sm:text-2xl">Network Engineer | Automation Expert</p>
          <a
            href="#portfolio"
            className="mt-6 inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105"
          >
            View My Work
          </a>
        </div>
      </section>
    );

    const About = () => (
      <section id="about" className="py-20 bg-white">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-3xl font-bold text-gray-900 text-center sm:text-4xl">About Me</h2>
          <p className="mt-6 text-lg text-gray-600 max-w-2xl mx-auto leading-relaxed">
            I'm a Network Engineer who builds resilient, high-performance networks for data centers and FinTech systems. I lead with automation, leveraging Ansible and Terraform to create scalable, efficient infrastructure. My expertise spans cutting-edge technologies like hyperconverged infrastructure, RDMA/RoCE, Priority Flow Control, VXLAN with EVPN, Precision Time Protocol, Mac/TrustSEC, and Time-Triggered Ethernet. I deliver seamless wireless connectivity for even the most demanding environments. From optimizing networks for robotic systems to driving speed and reliability for financial platforms, I engineer secure, future-ready solutions that solve complex challenges — and I do it with precision and purpose.
          </p>
          <div className="mt-6 text-center">
            <a href="https://www.linkedin.com/in/mattDeShon/" target="_blank" className="text-blue-600 hover:underline" aria-label="LinkedIn">LinkedIn</a> | 
            <a href="https://github.com/mDeShon82" target="_blank" className="text-blue-600 hover:underline ml-2" aria-label="GitHub">GitHub</a>
          </div>
        </div>
      </section>
    );

    const Certifications = () => (
      <section id="Certifications" className="py-20 bg-gray-100">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-3xl font-bold text-gray-900 text-center sm:text-4xl">Certifications</h2>
          <div className="mt-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
            {[
              { title: "Cisco", desc: "CCNA", Thor: "Cisco", link: null },
              { title: "Cisco", desc: "AI Solutions on Cisco Infrastructure Essentials (DCAIE)", link: null },
              { title: "Axelos", desc: "ITIL v4", link: null },
              { title: "Microsoft", desc: "AI Fundamentals", link: null },
              { title: "IBM", desc: "Artificial Intelligence Fundamentals", link: null },
              { title: "FCC", desc: "Amateur Radio General Class", link: null },
              { title: "NOCTI", desc: "Electronics", link: null },
              { title: "BCTC", desc: "Robotics Automation Technician", link: null },
              { title: "BCTC", desc: "Automation Technician", link: null },
              { title: "BCTC", desc: "Electronics Technician", link: null },
              { title: "BCTC", desc: "Industrial Electronics Technician", link: null },
            ].map((project, index) => (
              <div key={index} className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-transform transform hover:scale-105">
                <h3 className="text-xl font-semibold text-gray-900">{project.title}</h3>
                <p className="mt-2 text-gray-600">{project.desc}</p>
                {project.link && (
                  <a href={project.link} className="mt-4 inline-block text-blue-600 hover:underline">View Details</a>
                )}
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    const Portfolio = () => (
      <section id="portfolio" className="py-20 bg-gray-100">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-3xl font-bold text-gray-900 text-center sm:text-4xl">Portfolio</h2>
          <div className="mt-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
            {[
              { title: "Project 1", desc: "Data Center Failover Automation", link: "https://www.mattDeShon.com/blog/bgp" },
              { title: "Project 2", desc: "Streamlining Website Updates with Cloudflare Pages and GitHub", link: "https://mattDeShon.com/blog/blog3" },
              { title: "Project 3", desc: "Navigating the High Seas with Data Science", link: "https://mattDeShon.com/blog/blog1" },
              { title: "Project 4", desc: "Troubleshooting Voice Quality Issues", link: "https://www.mattdeshon.com/blog/troubleshooting-voip-lldp" },
              { title: "Project 5", desc: "Capturing an SSTV Image from the ISS", link: "https://mattdeshon.com/blog/blog4-iss" },
            ].map((project, index) => (
              <div key={index} className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-transform transform hover:scale-105">
                <h3 className="text-xl font-semibold text-gray-900">{project.title}</h3>
                <p className="mt-2 text-gray-600">{project.desc}</p>
                <a href={project.link} className="mt-4 inline-block text-blue-600 hover:underline">View Project</a>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    const Contact = () => {
      const [formData, setFormData] = React.useState({ name: '', email: '', message: '' });
      const [status, setStatus] = React.useState('');

      const handleChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        setStatus('Sending...');
        try {
          await new Promise((resolve) => setTimeout(resolve, 1000)); // Mock API call
          setStatus('Message sent successfully!');
          setFormData({ name: '', email: '', message: '' });
        } catch (error) {
          setStatus('Failed to send message. Please try again.');
        }
      };

      return (
        <section id="contact" className="py-20 bg-white">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 className="text-3xl font-bold text-gray-900 text-center sm:text-4xl">Get in Touch</h2>
            <form onSubmit={handleSubmit} className="mt-10 max-w-lg mx-auto">
              <div className="space-y-4">
                <input
                  type="text"
                  name="name"
                  value={formData.name}
                  onChange={handleChange}
                  placeholder="Your Name"
                  required
                  className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                  aria-label="Your Name"
                />
                <input
                  type="email"
                  name="email"
                  value={formData.email}
                  onChange={handleChange}
                  placeholder="Your Email"
                  required
                  className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                  aria-label="Your Email"
                />
                <textarea
                  name="message"
                  value={formData.message}
                  onChange={handleChange}
                  placeholder="Your Message"
                  required
                  className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                  rows="4"
                  aria-label="Your Message"
                ></textarea>
                <button
                  type="submit"
                  className="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105"
                >
                  Send Message
                </button>
                {status && <p className="text-center text-gray-600">{status}</p>}
              </div>
            </form>
            <div className="mt-6 text-center">
              <p className="text-gray-600">Or connect with me on:</p>
              <div className="flex justify-center space-x-4 mt-2">
                <a href="https://www.linkedin.com/in/mattDeShon/" target="_blank" aria-label="LinkedIn">
                  <i className="fab fa-linkedin text-2xl text-blue-600 hover:scale-110 transition-transform"></i>
                </a>
                <a href="https://github.com/mDeShon82" target="_blank" aria-label="GitHub">
                  <i className="fab fa-github text-2xl text-blue-600 hover:scale-110 transition-transform"></i>
                </a>
              </div>
            </div>
          </div>
        </section>
      );
    };

    const Footer = () => (
      <footer className="bg-gray-800 py-6 text-white text-center">
        <p>© 2025 Matt DeShon. All rights reserved.</p>
      </footer>
    );

    const App = () => (
      <ErrorBoundary>
        <main>
          <Nav />
          <Hero />
          <About />
          <Certifications />
          <Portfolio />
          <Contact />
          <Footer />
        </main>
      </ErrorBoundary>
    );

    // Render with error handling
    try {
      console.log('Attempting to render React app'); // Debug
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
      document.getElementById('fallback').style.display = 'none';
      console.log('Render successful'); // Debug
    } catch (error) {
      console.error('Root render error:', error);
      document.getElementById('fallback').style.display = 'block';
    }
  </script>
</body>
</html>
